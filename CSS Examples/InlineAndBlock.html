<!DOCTYPE html>
<html>
	<head>
		<title>Horizontal Align</title>
	</head>
	<body>
		<div style="border:3px red solid; text-align:center; width:200px;" >Centre Div - fixed width</div>
		<div style="border:3px orange solid; text-align:center; display:inline" >Centre Div - inline display</div>
		<span style="border:3px yellow solid; text-align:center; width:200px;" >Centre span - fixed width</span>
		<span style="border:3px green solid; text-align:center; width:200px;display:block" >Centre span - block display</span>
	</body>
</html>
