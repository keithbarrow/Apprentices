<!DOCTYPE html>
<html>
	<head>
		<title>Lists</title>
	</head>
	<body>
		<h1><Lists/h1>
		<div>
			<h2>Ordered  - Default</h2>
			<ol>
				<li>First List Item</li>
				<li>Second List Item</li>
			</ol>
		</div>
		<div>
			<h2>Ordered  - modified</h2>
			<ol  reversed start="6" type="A" >
				<li>First List Item</li>
				<li>Second List Item</li>
			</ol>
		</div>
		<div>
			<h2>Unordered  - Default</h2>
			<ul>
				<li>First List Item</li>
				<li>Second List Item</li>
			</ul>
		</div>
	</body>
</html>
