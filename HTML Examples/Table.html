<!DOCTYPE html>
<html>
	<head>
		<title>Table</title>
	</head>
	<body>
		<div>
			<h1>Table - Full</h1>
<table>
  <caption>A table</caption
  <thead>
    <tr>
      <th>Head 1</th>
      <th>Head 2</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Row 1, cell 1</td>
      <td>Row 1, cell 2</td>
    </tr>
    <tr>
      <td>Row 2, cell 1</td>
      <td>Row 2, cell 2</td>
    </tr>
  </tbody>
</table>
</div>
    <div>
			<h1>Table - Stripped</h1>
			<table>
          <tr>
          <th>Head 1</th>
          <th>Head 2</th>
          </tr>
          <tr>
            <td>Row 1, cell 1</td>
            <td>Row 1, cell 2</td>
          </tr>
          <tr>
            <td>Row 2, cell 1</td>
            <td>Row 2, cell 2</td>
          </tr>
			</table>
		</div>
    
    <div>
			<h1>Table - Colspan and Rowspan</h1>
			<table class="bordered" >
          <tr>
          <th>Head 1</th>
          <th>Head 2</th>
          <th>Head 3</th>
          </tr>
          <tr>
            <td>xxxx</td>
            <td colspan="2">Colspan="2"</td>
          </tr>
          <tr>
            <td rowspan="2">rowspan="2"</td>
            <td>xxxx</td>
            <td>xxxx</td>
          </tr>
           <tr>
            <td>xxxx</td>
            <td>xxxx</td>
          </tr>
			</table>
      <style>
        .bordered th, .bordered td {
          border: 1px solid black;
        }
      </style>
      
		</div>
	</body>
</html>
